<html>

<head>
    <title>Random Quote</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
</head>


<body>

    <div>
        <div>
            <h1 class="fw-bold display-3 text-center my-5 text-uppercase">movie QUOTE OF THE DAY</h1>

            <p class="text-center fw-medium display-6 my-3 pressing">Press the button below to recieve a random quote!
            </p>
        </div>

        <div class="d-flex justify-content-center my-5">
            <button class="btn btn-info py-4 px-5 text-white myBtn">
                <i class="fa-solid fa-circle-right mx-2"></i>

                <span>New Quote</span>
            </button>
        </div>

        <div class="container">
            <div class="text-center my-3 display-6 fw-semibold myQuote mx-auto">
                <div class="d-flex align-items-start flex-column">

                    <p class="Quote">
                    
                    </p>
                </div>

                <div class="d-flex align-items-end flex-column">

                    <span class="author">
                        
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
